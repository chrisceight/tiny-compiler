name: Deploy Demo to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Run compiler and create HTML
        run: |
          python main.py > demo_output.txt
          printf "<!doctype html><html><head><meta charset='utf-8'><title>Tiny Compiler Demo</title></head><body><h1>Output</h1><pre>%s</pre></body></html>" "$(sed 's/&/\&amp;/g; s/</\&lt;/g; s/>/\&gt;/g' demo_output.txt)" > output.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          keep_files: true
